<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

<main>

<article class="principal">
  <aside class="izquierdo">
    <img src="images/image-product-desktop.jpg" id="imagen" alt="imagen">
  </aside>
    <p class="tituloC" id="tituloC">Perfume</p>

  <h1 class="tituloP" id="tituloP">Gabrielle <br>
     Essence Eau <br>
     De Parfum</h1> 

  <p class="texto" id="texto">A floral, solar and voluptuous <br>
     interpretation composed by <br>
     Olivier Polge, Perfumer-Creator <br>
     for the House of CHANEL. <br></p> 

  <section class="precios">
    <p id="precio1">$149.99</p>
    <p id="precio2">$169.99</p> 
  </section>
  
  <button class="boton" id="boton">
    <img src="images/icon-cart.svg" alt="">
    Add to Cart
  </button>
</article>

</main>
  
</body>
</html>
